/**:
  ros__parameters:
    timing:
      sleep_duration_ms: 3000  # Sleep duration between movements in milliseconds

    # === Planning Parameters ===
    planning:
      cartesian:
        end_effector_step: 0.01  # Step size for cartesian path planning
        jump_threshold: 0.0      # Jump threshold for cartesian planning
      
      kinematics:
        planning_time: 5.0       # Maximum planning time in seconds
        num_planning_attempts: 10

    # === Gripper Parameters ===
    gripper:
      open_value: 0.0       # Joint value for open gripper
      close_value: 0.5      # Joint value for closed gripper
      open_pose_name: "gripper_open"
      close_pose_name: "gripper_close"

    # === Robot Arm Poses (Joint Space) ===
    # Format: [shoulder_pan, shoulder_lift, elbow, wrist_1, wrist_2, wrist_3]
    poses:
      joint_space:
        home:
          name: "Home Position"
          values: [0.0000, -2.3562, 1.5708, -1.5708, -1.5708, 0.0000]
        
        # You can add more predefined joint poses here
        # example:
        #   name: "Example Joint Pose"
        #   values: [0.0, -1.57, 1.57, -1.57, -1.57, 0.0]

    # === Robot Arm Poses (Cartesian Space) ===
    # Format: position [x, y, z], orientation [x, y, z, w] (quaternion)
      cartesian_space:
        pregrasp:
          name: "Pregrasp Position"
          position:
            x: 0.343
            y: 0.132
            z: 0.264
          orientation:
            x: -1.000
            y: 0.000
            z: 0.000
            w: 0.000
        
        grasp:
          name: "Grasp Position"
          position:
            x: 0.343
            y: 0.132
            z: 0.204  # 6cm lower than pregrasp (0.264 - 0.06)
          orientation:
            x: -1.000
            y: 0.000
            z: 0.000
            w: 0.000
        
        place:
          name: "Place Position"
          # This will be computed dynamically based on current joint state
          # with shoulder_pan rotated by 180 degrees (pi radians)
          use_dynamic_computation: true
          shoulder_pan_offset: 1.5708  # 90 degrees in radians for place position

    # === Cartesian Offsets ===
    # These are relative movements from current position
    cartesian_offsets:
      approach:
        name: "Approach Movement"
        delta:
          x: 0.000
          y: 0.000
          z: -0.060  # Move down 6cm
      
      retreat:
        name: "Retreat Movement"
        delta:
          x: 0.000
          y: 0.000
          z: 0.060   # Move up 6cm

    # === Pick and Place Sequence ===
    # Define the order of operations for the pick and place task
    sequence:
      - step: 1
        action: "move_to_joint_pose"
        pose_name: "home"
        description: "Move to home position"
      
      - step: 2
        action: "move_to_cartesian_pose"
        pose_name: "pregrasp"
        description: "Move to pregrasp position above object"
      
      - step: 3
        action: "gripper_action"
        gripper_command: "open"
        description: "Open gripper"
      
      - step: 4
        action: "cartesian_offset"
        offset_name: "approach"
        description: "Approach object by moving down"
      
      - step: 5
        action: "gripper_action"
        gripper_command: "close"
        description: "Close gripper to grasp object"
      
      - step: 6
        action: "cartesian_offset"
        offset_name: "retreat"
        description: "Retreat by moving up with object"
      
      - step: 7
        action: "move_to_place_position"
        description: "Rotate to place position (180 degrees)"
      
      - step: 8
        action: "gripper_action"
        gripper_command: "open"
        description: "Open gripper to release object"
      
      - step: 9
        action: "move_to_joint_pose"
        pose_name: "home"
        description: "Return to home position"
